<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <div id="timer">Time: <span id="time-left"></span></div>
            <button id="start-btn">Start Quiz</button>
            <button id="submit-btn">End</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Quiz Result</h2>
            <p>Your score: <span id="score"></span></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="save-score-btn">Save Score</button>
        </div>
        <div id="high-scores-container">
            <h2>High Scores</h2>
            <ul id="high-scores-list">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
